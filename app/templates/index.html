<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Rating Engine</title>
</head>
<body>
    <h1>Insurance Premium Calculator</h1>
    <form id="insuranceForm">
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>
        
        <label for="vehicleValue">Vehicle Value:</label>
        <input type="number" id="vehicleValue" required><br><br>
        
        <label for="mileage">Annual Mileage:</label>
        <input type="number" id="mileage" required><br><br>
        
        <button type="submit">Calculate Premium</button>
    </form>
    <div id="result"></div>
    
    <script src="/static/script.js"></script>
</body>
</html>
